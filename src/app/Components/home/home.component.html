  <div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/images/bg_1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/bg_2.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

<section class="ftco-search">
  <div class="container">
    <div class="row">
      <div class="col-md-12 search-wrap">
        <h2 class="heading h5 d-flex align-items-center pr-4"><span class="ion-ios-search mr-3"></span> Search Property</h2>
        <form  class="search-property">
          <div class="row">
            <div class="col-md align-items-end">
              <div class="form-group">
                <label>Location</label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                    <input type="text"   class="form-control"   placeholder="City/Locality Name/zip code"    [(ngModel)]="local.address" [ngModelOptions]="{ standalone: true }">
                </div>
              </div>
            </div>
            <div class="col-md align-items-end">
              <div class="form-group">
                <label>Property Type</label>
                <div class="form-field">
                  <div class="select-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select class="form-control" [(ngModel)]="local.type" [ngModelOptions]="{ standalone: true }">
                      <option value="" >Type</option>
                      <option value="Field">field</option>
                      <option value="Office">Office</option>
                      <option value="House">house</option>
                      <option value="Villa">Villa</option>
                      <option value="Apartment">Apartment</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Property Status</label>
                <div class="form-field">
                  <div class="select-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select    [(ngModel)]="local.transactionType"  [ngModelOptions]="{ standalone: true }" class="form-control">
                      <option value="">Status</option>
                      <option value="Rent">Rent</option>
                      <option value="Sale">Sale</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Min price <span>(TND)</span></label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                  <input type="text" class="form-control" [(ngModel)]="minPrice" [ngModelOptions]="{ standalone: true }" placeholder="Min price">
                </div>
              </div>
            </div>
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Max price <span>(TND)</span></label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                  <input type="text" class="form-control" [(ngModel)]="maxPrice" [ngModelOptions]="{ standalone: true }" placeholder="Max price">
                </div>
              </div>
            </div>
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Min Area <span>(m²)</span></label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                  <input type="text" class="form-control"  [(ngModel)]="minArea" [ngModelOptions]="{ standalone: true }" placeholder="Min Area">
                </div>
              </div>
            </div>
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Max Area <span>(m²)</span></label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                  <input type="text" class="form-control"  [(ngModel)]="maxArea" [ngModelOptions]="{ standalone: true }" placeholder="Max Area">
                </div>
              </div>
            </div>
<!--            <div class="col-md align-self-end">-->
<!--              <div class="form-group">-->
<!--                <div class="form-field">-->
<!--                  <input type="submit" value="Search" (click)="search()"  class="form-control btn btn-primary">-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <div class="col-md align-items-end">
              <div class="form-group">
                <label >Min Rooms </label>
                <div class="form-field">
                  <div class="icon"><span class="icon-pencil"></span></div>
                  <input type="text" class="form-control"  [(ngModel)]="local.roomsNumber" [ngModelOptions]="{ standalone: true }" placeholder="Min Rooms">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  <section>
    <div class="container">
      <table  >
        <tr>
          <td *ngFor="let local of this.locals | filter: local.address : local.type : local.transactionType : minPrice : maxPrice : minArea : maxArea : local.roomsNumber ">
            <div class="item">
              <div  class="properties">
                <a routerLink="/localDetails" class="img img-2 d-flex justify-content-center align-items-center" style="background-image: url(../../../assets/images/properties-1.jpg);">
                  <div class="icon d-flex justify-content-center align-items-center">
                    <span class="icon-search2"></span>
                  </div>
                </a>
                <div class="text p-3">
                  <span [ngClass]="local.transactionType=='Sale'? 'status sale' : 'status rent' ">{{local.transactionType}}</span>
                  <div class="d-flex">
                    <div class="one">
                      <h3><a href="#">{{local.address}}</a></h3>
                      <p>{{local.type}}</p>
                    </div>
                    <div class="two">
                      <span class="price">{{local.price}}TND <small *ngIf="local.transactionType!='Sale'">/ month</small></span>
                    </div>
                  </div>
                  <p>{{local.description}}</p>
                  <hr>
                  <p class="bottom-area d-flex">
                    <span><i class="flaticon-selection"></i> {{local.area}}m²</span>
                    <span class="ml-auto"><i class="flaticon-bed"></i> {{local.roomsNumber}}</span>
                  </p>
                </div>
              </div>
            </div>
          </td>
